<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏副站</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        。title { font-size: 28px; font-weight: bold; margin-bottom: 30px; color: #333; }
        。snake-btn { padding: 12px 24px; font-size: 18px; border: none; background: #ea4335; color: white; border-radius: 6px; cursor: pointer; margin-bottom: 20px; }
        #gameContainer { width: 100%; max-width: 600px; height: 400px; border: 2px solid #333; border-radius: 8px; overflow: hidden; display: none; }
        #gameFrame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1 class="title">游戏列表</h1>
    <button class="snake-btn" id="snakeBtn">贪吃蛇</button>
    <div id="gameContainer">
        <iframe id="gameFrame" src="gitpod.io/#https://github.com/Fable-Dzx/Snake-game"></iframe>
    </div>

    <script>
        const snakeBtn = document.getElementById('snakeBtn');
        const gameContainer = document.getElementById('gameContainer');

        snakeBtn.addEventListener('click', () => {
            gameContainer.style.display = "block";
            gameContainer.scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>
</html>
