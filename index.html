<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <a href="https://github.com/FCL-Team/FoldCraftLauncher/releases/tag/1.2.5.9">FCL</a>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #f5f5f5; }
        .welcome { font-size: 10vw; font-weight: bold; margin-bottom: 40px; color: #333; text-align: center; }
        .lang-btn { position: absolute; top: 20px; right: 20px; padding: 8px 16px; border: none; background: #4285f4; color: white; border-radius: 4px; cursor: pointer; }
        .btn-group { display: flex; gap: 20px; align-items: center; }
        .game-btn { padding: 14px 28px; font-size: 20px; border: none; background: #34a853; color: white; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
        .game-btn:hover { background: #2d9749; }
        /* 催更按钮样式 */
        .urge-btn { padding: 14px 28px; font-size: 20px; border: none; background: #fbbc05; color: #333; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
        .urge-btn:disabled { background: #e0e0e0; color: #888; cursor: not-allowed; }
        .urge-btn:hover:not(:disabled) { background: #f9ab00; }
        .tip { margin-top: 15px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <button class="lang-btn" id="langBtn">English</button>
    <div class="welcome" id="welcomeText">欢迎！</div>
    
    <!-- 新增：Game按钮与催更按钮组 -->
    <div class="btn-group">
        <a href="subsite.html" target="_self">
            <button class="game-btn" id="gameBtn">Game</button>
        </a>
        <button class="urge-btn" id="urgeBtn">催更</button>
    </div>
    <div class="tip" id="urgeTip"></div>

    <script>
        // 语言切换逻辑
        const langBtn = document.getElementById('langBtn');
        const welcomeText = document.getElementById('welcomeText');
        const gameBtn = document.getElementById('gameBtn');
        const urgeBtn = document.getElementById('urgeBtn');
        const urgeTip = document.getElementById('urgeTip');
        let isChinese = true;

        langBtn.addEventListener('click', () => {
            if (isChinese) {
                welcomeText.textContent = "Welcome!";
                langBtn.textContent = "中文";
                urgeBtn.textContent = "Urge Update";
                urgeTip.textContent = "You can urge once a day";
                document.documentElement.lang = "en";
            } else {
                welcomeText.textContent = "欢迎！";
                langBtn.textContent = "English";
                urgeBtn.textContent = "催更";
                urgeTip.textContent = "每天可催更一次";
                document.documentElement.lang = "zh-CN";
            }
            isChinese = !isChinese;
        });

        // 核心：每日1次催更逻辑
        // 获取当前日期（格式：YYYY-MM-DD）
        const getToday = () => new Date().toISOString().split('T')[0];
        // 从本地存储获取上次催更日期
        const lastUrgeDate = localStorage.getItem('lastUrgeDate');

        // 初始化按钮状态
        if (lastUrgeDate === getToday()) {
            urgeBtn.disabled = true;
            urgeTip.textContent = isChinese ? "今日已催更，明天再来吧！" : "Already urged today, come back tomorrow!";
        }

        // 催更按钮点击事件
        urgeBtn.addEventListener('click', () => {
            const today = getToday();
            // 再次验证（防止异常情况）
            if (localStorage.getItem('lastUrgeDate') !== today) {
                localStorage.setItem('lastUrgeDate', today);
                urgeBtn.disabled = true;
                urgeTip.textContent = isChinese ? "催更成功！感谢反馈~" : "Urge successful! Thanks for the feedback~";
                // 2秒后更新提示文本
                setTimeout(() => {
                    urgeTip.textContent = isChinese ? "今日已催更，明天再来吧！" : "Already urged today, come back tomorrow!";
                }, 2000);
            }
        });
    </script>
</body>

</html>
